live_config_reload: true
env:
  TERM: xterm-256color #fix delete key action.
window:
  decorations: none
  dynamic_padding: false
  dynamic_title: true
  opacity: 1
  startup_mode: Windowed
  decorations: full
  option_as_alt: 'OnlyLeft'
scrolling:
  history: 12000
font:
  size: 12
  bold:
    family: JetBrains Mono
    style: Bold
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  italic:
    family: JetBrains Mono
    style: Italic
  normal:
    family: JetBrains Mono
    style: Regular
  glyph_offset:
    x: 0
    y: 3
